<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>iPhone 15 Pro</h1>
    </header>
    <main>
      <div class="container">
        <div class="head">
          <span>17:17</span>
          <div class="cellular">
            <img src="/assets/images/cellular.png" alt="" />
            <img src="/assets/images/4g.png" alt="" />
            <img src="/assets/images/battryv3.png" alt="" />
          </div>
        </div>
        <div class="display">
          <span id="display">0</span>
        </div>
        <div class="buttons">
          <div class="first-row">
            <button class="clear item item1 gray black">AC</button>
            <button class="item item1 gray black">&#8314;&#47;&#8331;</button>
            <button class="item item1 gray black">%</button>
            <button class="item orange item3 small">/</button>
          </div>

          <div class="second-row">
            <button class="item item2">7</button>
            <button class="item item2">8</button>
            <button class="item item2">9</button>
            <button class="item orange item3 small">X</button>
          </div>
          <div class="third-row">
            <button class="item item2">4</button>
            <button class="item item2">5</button>
            <button class="item item2">6</button>
            <button class="item minus orange item3">-</button>
          </div>
          <div class="fourth-row">
            <button class="item item2">1</button>
            <button class="item item2">2</button>
            <button class="item item2">3</button>
            <button class="item plus orange item3">+</button>
          </div>
          <div class="fifth-row">
            <button class="item item2">0</button>
            <button class="item item2">.</button>
            <button class="item equal orange item3">=</button>
          </div>
          <div class="slider-box">
            <div class="slider"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
